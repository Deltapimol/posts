<html>
    {% extends 'index.html' %}
    {% block content %}
    <body>
        <div class="container-fluid">
        {% if user.is_authenticated %}
        <form method="POST">
            {% csrf_token %}
             {{ form }}
             <input type="submit" value="Post">
        </form>
        {% else %}
        <br>
        <hr>
            <p class="text-center"><a href="{% url 'login' %}">Login</a> to comment</p>
        {% endif %}
        </div>
    </body>
    {% endblock %}
</html>
