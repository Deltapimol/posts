<html>
    {% extends 'index.html' %}
    {% block content %}
    <div class="shadow-sm p-3 mb-5 bg-white rounded d-flex justify-content-center">
        <h4>Sign Up</h4>
    </div>
    <body>
        <div class="d-flex justify-content-center">  
        <form method="POST">
            <div class="container">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-sm">
                        {{ form.first_name }}
                    </div>
                    <div class="col-sm">
                    {{ form.last_name }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm">
                    {{ form.email }}
                    </div>
                <div class="col-sm">
                    {{ form.username }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm">
                        {{ form.password1 }}
                    </div>
                    <div class="col-sm">
                    {{ form.password2 }}
                    </div>
                </div>
            <input class="btn btn-success btn-sm btn-block" type="submit" value="Sign Up">
        </div>
        </form>
        </div>
    </body>
    {% endblock %}    
</html>
